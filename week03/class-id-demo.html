<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>W03 | Class vs ID</title>
    <meta name="description" content="Demo for CSS class and id selectors with comments." />
    <meta name="author" content="Victor Ruiz Bello" />
    <link rel="stylesheet" href="../styles/styles.css" />
</head>

<body>
    <!-- Comentarios explicativos (W03 commenting) -->
    <main style="max-width: 900px; margin: 1rem auto; background:#fff; border:1px solid #e2e8f0; padding:1rem;">
        <h1>Class vs ID Demo</h1>

        <!-- ID: único -->
        <div id="unique-box" class="card" style="border-color:#c7d2fe;">
            <p><strong>#unique-box</strong> (ID) — un selector que debe usarse para un elemento único.</p>
        </div>

        <!-- class: reutilizable -->
        <div class="card demo-class">
            <p>.demo-class (class) — selector reutilizable para varios elementos.</p>
        </div>
        <div class="card demo-class">
            <p>.demo-class (class) — nuevamente aplicado aquí.</p>
        </div>
    </main>
</body>

</html>
